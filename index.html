<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="form_right">
      <h1>Member Login</h1>
      <div class="input_container">
        <i class="fas fa-envelope"></i>
        <input
          placeholder="Email"
          type="email"
          name="Email"
          id="field_email"
          class="input_field"
        />
      </div>
      <div class="input_container">
        <i class="fas fa-lock"></i>
        <input
          placeholder="Password"
          type="password"
          name="Password"
          id="field_password"
          class="input_field"
        />
      </div>
      <input
        type="submit"
        value="Login"
        id="input_submit"
        class="input_field"
      />
      <span>Forgot <a href="#"> Username / Password ?</a></span>
      <span id="create_account">
        <a href="#">Create your account âž¡ </a>
      </span>
    </div>
  </div>
 <!--
This script places a badge on your repl's full-browser view back to your repl's cover page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green, teal, blue, blurple, magenta, pink!
-->
<script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
